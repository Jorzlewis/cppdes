<h3 class="text-center">Historias Clinicas - Centro Psicosocial Piloto Web</h3>
</br>
<div>
  <a href="#/publicar" class="btn btn-primary" role="button">Crear</a>
  </div>
</br>

<div class="list-group">
<table class="table table-hover">
  <thead>
    <th># Historia Clinica</th>
    <th>Nombres</th>
    <th>Apellidos</th>
    <th>Fecha Creaci√≥n</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <tr ng-repeat="(id, h) in historias_clinicas">
      <td><b>{{h.documento}}</b></td>
      <td>{{h.primer_nombre}} {{h.segundo_nombre}}</td>
      <td>{{h.primer_apellido}} {{h.segundo_apellido}}</td>
      <td>{{h.fecha_creacion | date:'dd/MM/yyyy'}}</td>
      <td><a ng-href="#/detalle-historia/{{h.$id}}" class="btn btn-primary" role="button">Administrar</a>
    </tr>
  </tbody>
</table>
</div>
